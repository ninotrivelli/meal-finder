<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder!</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2ec8d02a1d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Meal finder</h1>
      <div class="search-container">
        <input
          id="searchInput"
          type="text"
          placeholder="Search for meals or keywords!"
        />
        <button id="btnSearch"><i class="fas fa-search"></i></button>
      </div>
      <button id="btnRandom"><i class="fas fa-random"></i></button>
      <div id="result-msg" class="result-msg"></div>
    </header>
    <!-- Results -->
    <div class="grid-results-container" id="grid-results-container"></div>

    <!-- Single result -->
    <div class="single-recipe" id="single-recipe"></div>

    <script src="code.js"></script>
  </body>
</html>
